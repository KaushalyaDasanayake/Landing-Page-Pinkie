<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Landing Page With Light/Dark Mode</title>
</head>
<body>
    <main>
        <div class="big-wrapper light">

            <img src="./img/shape2.png" alt="" class="shape">
            <!--Header Area-->
            <header>
                <div class="container">
                    <div class="logo">
                        <img src="./img/image.png" alt="logo">
                        <h3>Pinkie</h3>
                    </div>

                    <div class="links">
                        <ul>
                            <li><a href="#">Features</a></li>
                            <li><a href="">About</a></li>
                            <li><a href="">Pricing</a></li>
                            <li><a href="" class="btn">Sign Up</a></li>
                        </ul>
                    </div>

                    <div class="overlay"></div>

                    <div class="hanburger-menu">
                        <div class="bar"></div>
                    </div>
                </div>
            </header>

            <div class="showcase-area">
                <div class="container">
                <div class="left">
                    <div class="big-title">
                        <h1>Future is here,</h1>
                        <h1>Start Exploring now.</h1>
                    </div>
                    <p class="text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae reprehenderit alias odit recusandae. Vero
                        voluptate temporibus et vel tempore ipsa.
                    </p>
                    <div class="cta">
                        <a href="#" class="btn">Get started</a>
                    </div>
                </div>
                
                <div class="right">
                    <img src="./img/2.png" alt="Person Image" class="person">
                </div>
                </div>
              
            </div>
            <div class="bottom-area">
                <div class="container">
                    <button class="toggle-btn">
                        <i class="fa-regular fa-moon"></i>
                        <i class="fa-regular fa-sun"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./app.js"></script>
</body>
</html>
